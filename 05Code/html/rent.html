	<div class="embed-responsive embed-responsive-21by9">
		<section class="form-register">
			<form action="save.html">
			<h4>Rent a car</h4>
		   Full Name<input class="controls" type="text" name="txtfullName" id="txtfullName"  placeholder="Full Name" onBlur="return validateRentName()">
		   Province<select class="controls" id= "cmbProvince" name="cmbProvince" placeholder="Province">
			<option value="1">Azuay</option>  
			<option value="2">Cañar</option>  
			<option value="3">Loja</option>  
			<option value="4">Carchi</option>  
			<option value="5">Imbabura</option>  
			<option value="6">Pichincha</option>  
			<option value="7">Cotopaxi</option>  
			<option value="8">Tungurahua</option>  
			<option value="9">Bolívar</option>  
			<option value="10">Chimborazo</option>  
			<option value="11">Sto. Domingo de los Tsachilas</option>  
			<option value="12">Esmeraldas</option>  
			<option value="13">Manabí</option>  
			<option value="14">Guayas</option>  
			<option value="15">Los Ríos</option>  
			<option value="16">El Oro</option>  
			<option value="17">Santa Elena</option>  
			<option value="18">Sucumbíos</option>  
			<option value="19">Napo</option>  
			<option value="20">Pastaza</option>  
			<option value="21">Orellana</option>  
			<option value="22">Morona Santiago</option>  
			<option value="23">Zamora Chinchipe</option>  
			<option value="24">Galápagos</option>  
		</select> 
		<input type="time">
		Retirement Date<input class="controls" type="date" id="start" name="trip-start" placeholder="Retirement Date">
		<input type="time"> 
		Date of delivery<input class="controls" type="date"  id="start" name="trip-start" placeholder="DateofDelivery"> 
		<b>Way to pay</b> 
		<br>
		<table>
			<tr>
				<td><label for="Cash">Cash</label></td>
				<td><input class="controls" type="radio" id="Cash" name="Money" value="Cash"></td>
			</tr>
			<tr>
				<td><label for="Card">Credit/debit card</label></td>
				<td><input class="controls" type="radio" id="Card" name="Money" value="Credit/debit card"></td>
			</tr>
		</table>

			<p><a href="Card.html">Add a credit/debit card</a></p>
			<input class="buttons" type="submit" value="Save">
			<input class="buttons" type="reset" value="Reset">
